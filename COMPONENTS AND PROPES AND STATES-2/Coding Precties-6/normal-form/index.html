<!DOCTYPE html>
<html lang="en">

<head>

    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" class="form-control" id="fatherName" required>
            </div>
            <div class="form-group">
                <label for="motherName">Mother's Name:</label>
                <input type="text" class="form-control" id="motherName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="017xxxxxxxx" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="sample@example.com" required>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Street:- House:- Road:-" required>
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select class="form-control" id="bloodGroup">
                    <option>Select</option>
                    <option>A+</option>
                    <option>B+</option>
                    <option>AB+</option>
                    <option>O+</option>
                    <option>A-</option>
                    <option>B-</option>
                    <option>AB-</option>
                    <option>O-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Department:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="cse" value="CSE">
                    <label class="form-check-label" for="cse">CSE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="eee" value="EEE">
                    <label class="form-check-label" for="eee">EEE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="bba" value="BBA">
                    <label class="form-check-label" for="bba">BBA</label>
                </div>
            </div>
            <div class="form-group">
                <label>Course:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="courseC" value="C">
                    <label class="form-check-label" for="courseC">C</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="courseCpp" value="C++">
                    <label class="form-check-label" for="courseCpp">C++</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="courseJava" value="Java">
                    <label class="form-check-label" for="courseJava">Java</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="courseAI" value="AI">
                    <label class="form-check-label" for="courseAI">AI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="courseML" value="Machine learning">
                    <label class="form-check-label" for="courseML">Machine learning</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="courseRobotics" value="Robotics">
                    <label class="form-check-label" for="courseRobotics">Robotics</label>
                </div>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" class="form-control-file" id="photo" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-clear">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
